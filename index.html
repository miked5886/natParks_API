<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
   
    <title>National Parks API</title>
  
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <a id="app-title" class="navbar-brand" href="#"
        >National Parks API</a
      >
    </nav>

    <main role="main" class="container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search U.S. National Parks</h1>
          <p>
            Enter the code for the state you state visiting
          </p>
          <input
            type="text"
            id="state-code"
            class="form-control"
            placeholder="State Code"
          />
          <br />
          <p>
            Number of results:
          </p>
          <input
            type="text"
            id="number-input"
            class="form"
            value="10"
          />
          <br />
          <input
            id="submit-button"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section id="results-list" class="hidden">
        <p>Here are your park results</p>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
